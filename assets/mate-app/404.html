<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting…</title>
</head>
<body>
<script>
  // GitHub Pages에서는 반드시 앱의 베이스 경로를 붙여야 한다
  const base = '/mate-app/';
  location.replace(
    base + '?p=' + encodeURIComponent(location.pathname + location.search + location.hash)
  );
</script>
</body>
</html>
